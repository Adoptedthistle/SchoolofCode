      function Counter() {
        const [state, setState] = React.useState(0);
        return (
          <div>
            {state}
            <button
              onClick={function() {
                setState(state + 1);
              }}
            >
              +
            </button>

            <button
              onClick={function() {
                setState(state - 1);
              }}
            >
              -
            </button>
          </div>
        );
